<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Virtual</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/geral.css">
    <link rel="stylesheet" href="/styles/index.css">

    
</head>
    <body>
        <div id="cabecalho">
            <h2>Chef Virtual</h2>
        </div>

        <div id="links">Bem-vindo ao nosso cantinho culinário, onde os sabores ganham vida e as receitas se transformam em deliciosas aventuras gastronômicas!</div>
        <div id="banner"><h3>Transformando ingredientes em experiências, uma receita de cada vez.</h3></div>
                
        <!-- Menu de Login -->

        <div class="mainLogin">

        <!-- Imagem parte esquerda -->

        <div class="esquerdaLogin">
            <h1>Faça Login <br>e navegue pelo mar de receitas</h1>
            <img src="/layout/animacao.svg" class="esquerdaAnimacao" alt="Animação">
        </div>

        <!-- Formulario parte direita -->

        <div class="direitaLogin">

            <div class="cartaoLogin">
                <h1>Login</h1>

                <div class="textoParte">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>

                <div class="textoParte">
                    <label for="senha">senha</label>
                    <input type="password" name="senha" placeholder="senha">
                </div>
                <button class="buttonLogin">Login</button>

                <!-- Não tem cadastro? Clique aqui! -->
                </div>
            </div>
        </div>
    </body>
</html>
